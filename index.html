<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div id="objectContainer">
            <div class="object" id="object1">
                <img src="/sliderViewer/images/cat.webp" width="26.9px" height="30px" alt="Cat">
                <p>Height: 0.3m</p>
            </div>
            <div class="object" id="object2">
                <img src="/sliderViewer/images/person.jpg" width="63.8px" height="170px" alt="Person">
                <p>Height: 1.7m</p>
            </div>
            <div class="object" id="object3">
                <img src="/sliderViewer/images/boeing.png" width="2000px" height="7620px" alt="Boeing 747-8">
                <p>Height: 72.6m</p>
            </div>
            <div class="object" id="object4">
                <img src="/sliderViewer/images/statue.jpg" width="3230px" height="9300px" alt="Statue of Liberty">
                <p>Height: 93m</p>
            </div>
            <div class="object" id="object5">
                <img src="/sliderViewer/images/empire.png" width="14000px" height="44300px" alt="Empire State Building">
                <p>Height: 443m</p>
            </div>
            <!-- Add more objects here -->
        </div>
        <input type="range" min="0" max="100" value="0" class="slider" id="scaleSlider">

    </div>
    <script src="script.js"></script>
</body>
</html>
